<p ng-hide="trends.length > 0 ">Sorry, but we couldn't find any results.</p>

<div id="chartContainer" style="margin: 50px; height: 400px; width: 800px; float: left;">
</div>

<div class="table-actions" style="float:left; width: 200px;">
  <button ng-controller="TrendFormModalController" class="btn btn-info" ng-click="create()">Create new trend</button>
  <div ng-repeat="t in trends | orderBy:['-enabled', '-lastEnabledAt']" ng-class="trendClass(t)" style="margin: 10px;">
    <input type="checkbox" ng-model="t.enabled" ng-change="toggleEnabled(t)" ng-checked="{{t.enabled}}">
    {{t.query.keywords | translate}} | {{t.query.sourceType | translate}} | {{sourcesById[t.query.sourceId].nickname}} | {{incidentsById[t.query.incidentId].title}}
    <a href class="fa fa-times text-blue" aggie-confirm="Are you sure you want to delete this trend? (All historical data will be lost)" on-confirm="deleteTrend(t)">
    </a>
    <a href class="fa fa-calendar text-blue" ng-click="test()">
    </a>
  </div>
</div>
