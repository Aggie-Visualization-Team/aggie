<div class="row table-filters">
</div>

<div class="bs-component" ng-hide="sources.length > 0">
  <div class="alert alert-warning">
    <h4>Sorry, but we couldn't find any sources</h4>
  </div>
</div>

<a href="#" ng-click="refresh()">Refresh Source list</a>
<table class="table" ng-show="sources.length > 0">
  <col width="5%"/>
  <col width="5%"/>
  <col width="5%"/>
  <col width="5%"/>
  <col width="5%"/>
  <thead>
    <tr>
      <th>Type</th>
      <th>Target</th>
      <th>Last Report Date</th>
      <th>Unread Error Count</th>
      <th>Enabled</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="s in sources">
      <td class="compact source" ng-class="sourceClass(s)"><div class="icon-left">{{ s.type }}</div></td>
      <td class="compact content">{{ target(s) }}</td>
      <td class="compact content">{{ s.lastReportDate }}</td>
      <td class="compact content zeroErrors" ng-class="{ multipleErrors: s.unreadErrorCount > 0 }">{{ s.unreadErrorCount }}</td>
      <td class="compact status toggle" ng-click="toggleEnabled(s)">
        <div class="toggle-switch">
          <div class="toggle-item" ng-class="{ selected: s.enabled }">True</div>
          <div class="toggle-item" ng-class="{ selected: !s.enabled }">False</div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
