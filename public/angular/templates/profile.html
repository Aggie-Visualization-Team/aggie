<div class="bs-component">
  <ul class="breadcrumb">
    <li><a ui-sref="users">Users /</a></li>
  </ul>
</div>

<div class="profile">

  <!-- // for when gravatars support is here -->
  <!-- <div> -->
  <!--   <a href="" aria-hidden="true" class="avatar" itemprop="image"> -->
  <!--     <img ng-src="{{user.gravatar}}" alt class="avatar" width="230" height="230"> -->
  <!--   </a> -->
  <!-- </div> -->

  <h3>
    <span>{{user.username}}</span>
    <span ng-controller="UserFormModalController" >
      <a href ng-click="edit($parent.user)" ng-show="$parent.user.username === $parent.currentUser.username">edit</a>
    </span>
  </h3>

  <ul>
    <li>
      <span>
        <i class="fa fa-group fa-fw"></i>
      </span>
      {{user.role | translate}}
    </li>
    <li>
      <span>
        <i class="fa fa-envelope fa-fw"></i>
      </span>
      <a class="email" href="mailto:{{user.email}}">
        {{user.email}}
      </a>
    </li>
  </ul>
</div>
